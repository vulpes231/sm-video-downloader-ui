<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/reel.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title>
			ReelFetch | Download Instagram, Facebook, YouTube Reels & Shorts
		</title>
		<meta
			name="description"
			content="Download reels, shorts, and videos from Instagram, Facebook, YouTube, and more. Fast, free, and no registration required."
		/>
		<meta
			name="keywords"
			content="video downloader, Instagram reels, YouTube shorts, Facebook videos, free downloader"
		/>
		<meta name="author" content="https://github.com/vulpes231" />
		<meta name="theme-color" content="#1EA8D1" />

		<!-- Open Graph / Social Meta (for link previews) -->
		<meta
			property="og:title"
			content="ReelFetch | Download Social Media Reels & Shorts"
		/>
		<meta
			property="og:description"
			content="Download videos from Instagram, Facebook, YouTube, and more in HD."
		/>
		<meta property="og:type" content="website" />
		<!-- <meta property="og:url" content="https://yourdomain.com" /> -->
		<!-- <meta
			property="og:image"
			content="https://yourdomain.com/social-preview.png"
		/> -->
		<meta property="og:site_name" content="ReelFetch" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Canonical URL (avoid duplicate content) -->
		<!-- <link rel="canonical" href="https://yourdomain.com" /> -->
	</head>

		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
